{% extends './base.html'%}
{% load static %}
{% block content %}
    <div class="container">
      <form method="post">
        {% csrf_token %}
        <p>Удалить пользователя: {{ object.name }}?</p>
        <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
        <a class="btn btn-warning" href="{% url 'mailings:clients' %}">Отменить удаление</a>
      </form>
    </div>
{% endblock %}
