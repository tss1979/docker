{% extends './base.html'%}
{% load static %}
{% block content %}
    <div class="container">
      <form method="post">
        {% csrf_token %}
        <p>Удалить сообщение: {{ object.title }}?</p>
        <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
        <a class="btn btn-warning" href="{% url 'mailings:messages' %}">Отменить удаление</a>
      </form>
    </div>
{% endblock %}
